version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/services/cost-agent"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "pip"
    directory: "/services/performance-agent"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "pip"
    directory: "/services/resource-agent"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "pip"
    directory: "/services/application-agent"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/portal"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/services/cost-agent"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/performance-agent"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/resource-agent"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/services/application-agent"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/portal"
    schedule:
      interval: "weekly"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
