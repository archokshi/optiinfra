[pytest]
# Pytest configuration for OptiInfra E2E tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    e2e: End-to-end system tests
    slow: Slow tests (> 1 minute)
    requires_aws: Tests requiring AWS credentials
    integration: Integration tests
    unit: Unit tests
    performance: Performance tests
    security: Security tests

# Async support
asyncio_mode = auto

# Output
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Timeouts
timeout = 600
timeout_method = thread

# Parallel execution
# Uncomment to run tests in parallel
# addopts = -n auto
