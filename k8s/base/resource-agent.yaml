apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-agent-config
  namespace: optiinfra
data:
  AGENT_NAME: "resource-agent"
  AGENT_TYPE: "resource"
  AGENT_PORT: "8003"
  DATABASE_HOST: "postgresql"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "optiinfra"
  CLICKHOUSE_HOST: "clickhouse"
  CLICKHOUSE_PORT: "8123"
  QDRANT_HOST: "qdrant"
  QDRANT_PORT: "6333"
  LOG_LEVEL: "INFO"

---
apiVersion: v1
kind: Secret
metadata:
  name: resource-agent-secret
  namespace: optiinfra
type: Opaque
stringData:
  DATABASE_USER: "optiinfra_user"
  DATABASE_PASSWORD: "optiinfra_password_change_in_production"
  GROQ_API_KEY: "your-groq-api-key-here"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-agent
  namespace: optiinfra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-agent
  template:
    metadata:
      labels:
        app: resource-agent
        agent-type: resource
    spec:
      containers:
      - name: resource-agent
        image: optiinfra/resource-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8003
        envFrom:
        - configMapRef:
            name: resource-agent-config
        - secretRef:
            name: resource-agent-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: resource-agent
  namespace: optiinfra
spec:
  selector:
    app: resource-agent
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP
