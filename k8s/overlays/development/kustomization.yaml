apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: optiinfra

bases:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

configMapGenerator:
  - name: optiinfra-config
    literals:
      - LOG_LEVEL=debug
      - ENVIRONMENT=development
      - DEBUG=true

# Resource patches for development (smaller resources)
patchesStrategicMerge:
  # Will be added in future prompts
  # - replica-patch.yaml
  # - resource-patch.yaml
