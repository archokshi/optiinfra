apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: optiinfra

bases:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

configMapGenerator:
  - name: optiinfra-config
    literals:
      - LOG_LEVEL=info
      - ENVIRONMENT=staging
      - DEBUG=false

# Resource patches for staging
patchesStrategicMerge:
  # Will be added in future prompts
  # - replica-patch.yaml
  # - resource-patch.yaml
