version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: optiinfra_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test123
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8124:8123"
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6334:6333"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mock AWS API
  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=ec2,iam,cloudwatch
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    ports:
      - "4567:4566"
    volumes:
      - localstack-data:/tmp/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OptiInfra Services
  orchestrator:
    build:
      context: ../orchestrator
      dockerfile: Dockerfile
    environment:
      - ENV=test
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=optiinfra_test
      - DB_USER=test
      - DB_PASSWORD=test123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  cost-agent:
    build:
      context: ../services/cost-agent
      dockerfile: Dockerfile
    environment:
      - ENV=test
      - ORCHESTRATOR_URL=http://orchestrator:8000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=gpt-oss-20b
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  performance-agent:
    build:
      context: ../services/performance-agent
      dockerfile: Dockerfile
    environment:
      - ENV=test
      - ORCHESTRATOR_URL=http://orchestrator:8000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=gpt-oss-20b
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  resource-agent:
    build:
      context: ../services/resource-agent
      dockerfile: Dockerfile
    environment:
      - ENV=test
      - ORCHESTRATOR_URL=http://orchestrator:8000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=gpt-oss-20b
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  application-agent:
    build:
      context: ../services/application-agent
      dockerfile: Dockerfile
    environment:
      - ENV=test
      - ORCHESTRATOR_URL=http://orchestrator:8000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=gpt-oss-20b
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  portal:
    build:
      context: ../portal
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=http://orchestrator:8000
      - NODE_ENV=test
    ports:
      - "3001:3000"
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data:
  clickhouse-data:
  qdrant-data:
  localstack-data:

networks:
  default:
    name: optiinfra-e2e
