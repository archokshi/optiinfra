version: '3.9'

services:
  # PostgreSQL - Primary database
  postgres:
    image: postgres:15-alpine
    container_name: optiinfra-postgres
    environment:
      POSTGRES_USER: optiinfra
      POSTGRES_PASSWORD: optiinfra_dev_password
      POSTGRES_DB: optiinfra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optiinfra"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optiinfra-network

  # ClickHouse - Time-series metrics
  clickhouse:
    image: clickhouse/clickhouse-server:23.8-alpine
    container_name: optiinfra-clickhouse
    environment:
      CLICKHOUSE_USER: optiinfra
      CLICKHOUSE_PASSWORD: optiinfra_dev_password
      CLICKHOUSE_DB: optiinfra_metrics
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optiinfra-network

  # Qdrant - Vector database for LLM memory
  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: optiinfra-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optiinfra-network

  # Redis - Caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: optiinfra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optiinfra-network

  # Orchestrator (Go) - Will be added in PILOT-02
  # orchestrator:
  #   build:
  #     context: ./services/orchestrator
  #     dockerfile: Dockerfile
  #   container_name: optiinfra-orchestrator
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - optiinfra-network

  # Cost Agent (Python/FastAPI) - Will be added in PILOT-03
  # cost-agent:
  #   build:
  #     context: ./services/cost-agent
  #     dockerfile: Dockerfile
  #   container_name: optiinfra-cost-agent
  #   ports:
  #     - "8001:8000"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     clickhouse:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - optiinfra-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: optiinfra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - optiinfra-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: optiinfra-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=optiinfra_admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    depends_on:
      - prometheus
    networks:
      - optiinfra-network
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: optiinfra-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://optiinfra:optiinfra_dev_password@postgres:5432/optiinfra?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - optiinfra-network
    restart: unless-stopped

  # ClickHouse Exporter
  clickhouse-exporter:
    image: f1yegor/clickhouse-exporter:latest
    container_name: optiinfra-clickhouse-exporter
    ports:
      - "9116:9116"
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=optiinfra
      - CLICKHOUSE_PASSWORD=optiinfra_dev_password
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - optiinfra-network
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: optiinfra-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - optiinfra-network
    restart: unless-stopped

volumes:
  postgres_data:
  clickhouse_data:
  qdrant_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  optiinfra-network:
    driver: bridge
