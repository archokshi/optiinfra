version: '3.9'

services:
  # PostgreSQL - Primary database
  postgres:
    image: postgres:15-alpine
    container_name: optiinfra-postgres
    environment:
      POSTGRES_USER: optiinfra
      POSTGRES_PASSWORD: optiinfra_dev_password
      POSTGRES_DB: optiinfra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optiinfra"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optiinfra-network

  # ClickHouse - Time-series metrics
  clickhouse:
    image: clickhouse/clickhouse-server:23.8-alpine
    container_name: optiinfra-clickhouse
    environment:
      CLICKHOUSE_USER: optiinfra
      CLICKHOUSE_PASSWORD: optiinfra_dev_password
      CLICKHOUSE_DB: optiinfra_metrics
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - optiinfra-network

  # Qdrant - Vector database for LLM memory
  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: optiinfra-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 5s
      retries: 1
    networks:
      - optiinfra-network

  # Redis - Caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: optiinfra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optiinfra-network

  # Orchestrator (Go) - Will be added in PILOT-02
  # orchestrator:
  #   build:
  #     context: ./services/orchestrator
  #     dockerfile: Dockerfile
  #   container_name: optiinfra-orchestrator
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - optiinfra-network

  # Cost Agent (Python/FastAPI) - Will be added in PILOT-03
  # cost-agent:
  #   build:
  #     context: ./services/cost-agent
  #     dockerfile: Dockerfile
  #   container_name: optiinfra-cost-agent
  #   ports:
  #     - "8001:8000"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     clickhouse:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - optiinfra-network

  cost-agent:
    build:
      context: .
      dockerfile: services/cost-agent/Dockerfile
    container_name: optiinfra-cost-agent
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: optiinfra
      POSTGRES_PASSWORD: optiinfra_dev_password
      POSTGRES_DB: optiinfra
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "9000"
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_USER: optiinfra
      CLICKHOUSE_PASSWORD: optiinfra_dev_password
      CLICKHOUSE_DB: optiinfra_metrics
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      GROQ_API_KEY: ${GROQ_API_KEY:-dummy-key}
      GROQ_MODEL: openai/gpt-oss-20b
      AGENT_PORT: "8001"
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - optiinfra-network

  performance-agent:
    build:
      context: .
      dockerfile: services/performance-agent/Dockerfile
    container_name: optiinfra-performance-agent
    environment:
      PORT: "8002"
      ORCHESTRATOR_URL: http://orchestrator:8080
      DATABASE_URL: postgresql://optiinfra:optiinfra_dev_password@postgres:5432/optiinfra
      REDIS_URL: redis://redis:6379/1
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "9000"
      CLICKHOUSE_USER: optiinfra
      CLICKHOUSE_PASSWORD: optiinfra_dev_password
      CLICKHOUSE_DB: optiinfra_metrics
      GROQ_API_KEY: ${GROQ_API_KEY:-dummy-key}
      GROQ_MODEL: openai/gpt-oss-20b
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      orchestrator:
        condition: service_started
    networks:
      - optiinfra-network

  resource-agent:
    build:
      context: .
      dockerfile: services/resource-agent/Dockerfile
    container_name: optiinfra-resource-agent
    environment:
      PORT: "8003"
      ORCHESTRATOR_URL: http://orchestrator:8080
      POSTGRES_URL: postgresql://optiinfra:optiinfra_dev_password@postgres:5432/optiinfra
      REDIS_URL: redis://redis:6379/2
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "9000"
      CLICKHOUSE_USER: optiinfra
      CLICKHOUSE_PASSWORD: optiinfra_dev_password
      CLICKHOUSE_DB: optiinfra_metrics
      QDRANT_URL: http://qdrant:6333
      GROQ_API_KEY: ${GROQ_API_KEY:-dummy-key}
      GROQ_MODEL: openai/gpt-oss-20b
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      orchestrator:
        condition: service_started
    networks:
      - optiinfra-network

  application-agent:
    build:
      context: .
      dockerfile: services/application-agent/Dockerfile
    container_name: optiinfra-application-agent
    environment:
      PORT: "8004"
      ORCHESTRATOR_URL: http://orchestrator:8080
      DATABASE_URL: postgresql://optiinfra:optiinfra_dev_password@postgres:5432/optiinfra
      POSTGRES_URL: postgresql://optiinfra:optiinfra_dev_password@postgres:5432/optiinfra
      REDIS_URL: redis://redis:6379/3
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "9000"
      CLICKHOUSE_USER: optiinfra
      CLICKHOUSE_PASSWORD: optiinfra_dev_password
      CLICKHOUSE_DB: optiinfra_metrics
      QDRANT_URL: http://qdrant:6333
      GROQ_API_KEY: ${GROQ_API_KEY:-dummy-key}
      GROQ_MODEL: openai/gpt-oss-20b
      REGISTRATION_ENABLED: "true"
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      orchestrator:
        condition: service_started
    networks:
      - optiinfra-network

  data-collector:
    build:
      context: ./services/data-collector
      dockerfile: Dockerfile
    container_name: optiinfra-data-collector
    environment:
      SERVICE_PORT: "8005"
      HOST: "0.0.0.0"
      # Vultr Credentials
      VULTR_API_KEY: ${VULTR_API_KEY:-}
      # AWS Credentials
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      # GCP Credentials
      GCP_SERVICE_ACCOUNT_JSON: ${GCP_SERVICE_ACCOUNT_JSON:-}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      # Azure Credentials
      AZURE_SUBSCRIPTION_ID: ${AZURE_SUBSCRIPTION_ID:-}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID:-}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:-}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET:-}
      # LLM API
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      # Database Configuration
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "9000"
      CLICKHOUSE_HTTP_PORT: "8123"
      CLICKHOUSE_DATABASE: optiinfra_metrics
      CLICKHOUSE_USER: optiinfra
      CLICKHOUSE_PASSWORD: optiinfra_dev_password
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: optiinfra
      POSTGRES_USER: optiinfra
      POSTGRES_PASSWORD: optiinfra_dev_password
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      DEFAULT_CUSTOMER_ID: ${DEFAULT_CUSTOMER_ID:-default_customer}
      LOG_LEVEL: INFO
    ports:
      - "8005:8005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - optiinfra-network

  data-collector-worker:
    build:
      context: ./services/data-collector
      dockerfile: Dockerfile.worker
    container_name: optiinfra-data-collector-worker
    environment:
      # Vultr Credentials
      VULTR_API_KEY: ${VULTR_API_KEY:-}
      # AWS Credentials
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      # GCP Credentials
      GCP_SERVICE_ACCOUNT_JSON: ${GCP_SERVICE_ACCOUNT_JSON:-}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      # Azure Credentials
      AZURE_SUBSCRIPTION_ID: ${AZURE_SUBSCRIPTION_ID:-}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID:-}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:-}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET:-}
      # LLM API
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      # Database Configuration
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "9000"
      CLICKHOUSE_HTTP_PORT: "8123"
      CLICKHOUSE_DATABASE: optiinfra_metrics
      CLICKHOUSE_USER: optiinfra
      CLICKHOUSE_PASSWORD: optiinfra_dev_password
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: optiinfra
      POSTGRES_USER: optiinfra
      POSTGRES_PASSWORD: optiinfra_dev_password
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      DEFAULT_CUSTOMER_ID: ${DEFAULT_CUSTOMER_ID:-default_customer}
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - optiinfra-network

  data-collector-beat:
    build:
      context: ./services/data-collector
      dockerfile: Dockerfile.beat
    container_name: optiinfra-data-collector-beat
    environment:
      # Vultr Credentials
      VULTR_API_KEY: ${VULTR_API_KEY:-}
      # Database Configuration
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: "9000"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: optiinfra
      POSTGRES_USER: optiinfra
      POSTGRES_PASSWORD: optiinfra_dev_password
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      DEFAULT_CUSTOMER_ID: ${DEFAULT_CUSTOMER_ID:-default_customer}
      LOG_LEVEL: INFO
    depends_on:
      redis:
        condition: service_healthy
      data-collector-worker:
        condition: service_started
    networks:
      - optiinfra-network

  flower:
    image: mher/flower:2.0
    container_name: optiinfra-flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - optiinfra-network

  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Dockerfile
    container_name: optiinfra-orchestrator
    environment:
      ORCHESTRATOR_PORT: "8080"
      ENVIRONMENT: development
      LOG_LEVEL: info
      REDIS_ADDR: redis:6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - optiinfra-network

  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    container_name: optiinfra-portal
    environment:
      NODE_ENV: production
      COST_AGENT_URL: http://cost-agent:8001
      NEXT_PUBLIC_API_URL: http://orchestrator:8080
      NEXT_PUBLIC_WS_URL: ws://orchestrator:8080/ws
      NEXT_PUBLIC_ENVIRONMENT: production
      NEXT_PUBLIC_ENABLE_DARK_MODE: "true"
      NEXT_PUBLIC_ENABLE_REALTIME: "true"
      DATA_COLLECTOR_URL: http://data-collector:8005
      DEFAULT_CUSTOMER_ID: default-customer-001
    ports:
      - "3001:3000"
    depends_on:
      cost-agent:
        condition: service_started
      performance-agent:
        condition: service_started
      resource-agent:
        condition: service_started
      application-agent:
        condition: service_started
      data-collector:
        condition: service_started
    networks:
      - optiinfra-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: optiinfra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - optiinfra-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: optiinfra-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
      - SLACK_WEBHOOK_URL=http://localhost/placeholder
    depends_on:
      - prometheus
    networks:
      - optiinfra-network
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: optiinfra-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://optiinfra:optiinfra_dev_password@postgres:5432/optiinfra?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - optiinfra-network
    restart: unless-stopped

  # ClickHouse Exporter
  clickhouse-exporter:
    image: f1yegor/clickhouse-exporter:latest
    container_name: optiinfra-clickhouse-exporter
    ports:
      - "9116:9116"
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=optiinfra
      - CLICKHOUSE_PASSWORD=optiinfra_dev_password
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - optiinfra-network
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: optiinfra-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - optiinfra-network
    restart: unless-stopped

volumes:
  postgres_data:
  clickhouse_data:
  qdrant_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  optiinfra-network:
    driver: bridge
